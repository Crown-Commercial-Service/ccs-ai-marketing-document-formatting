<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crown Commercial Services - Document Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #b30000;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 10px 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:disabled {
            background-color: #ccc;
        }
        .download-link {
            margin-top: 30px;
            display: none;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            color: #888;
            font-size: 14px;
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        Crown Commercial Services
    </header>

    <div class="container">
        <h2>Upload Your Document</h2>
        <input type="file" id="fileInput" accept=".docx">
        <br>
        <button id="uploadBtn" disabled>Submit</button>

        <div class="loading" id="loadingSpinner">
            <img src="https://i.gifer.com/ZZ5H.gif" alt="Processing..." width="50">
            <p>Processing your document...</p>
        </div>

        <div class="download-link" id="downloadSection">
            <p><strong>Your formatted document is ready:</strong></p>
            <a id="downloadLink" class="button" href="#" download>
                <button>Download Document</button>
            </a>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <div class="footer">
        &copy; Crown Commercial Services 2025
    </div>

    <script>
        const fileInput = document.getElementById("fileInput");
        const uploadBtn = document.getElementById("uploadBtn");
        const loadingSpinner = document.getElementById("loadingSpinner");
        const downloadSection = document.getElementById("downloadSection");
        const downloadLink = document.getElementById("downloadLink");
        const errorMessage = document.getElementById("errorMessage");

        fileInput.addEventListener("change", () => {
            uploadBtn.disabled = !fileInput.files.length;
        });

        uploadBtn.addEventListener("click", () => {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append("document", file);

            loadingSpinner.style.display = "block";
            downloadSection.style.display = "none";
            errorMessage.textContent = "";

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                loadingSpinner.style.display = "none";
                if (data.success) {
                    downloadLink.href = data.downloadUrl;
                    downloadSection.style.display = "block";
                } else {
                    showErrorPage(data.message);
                }
            })
            .catch(err => {
                loadingSpinner.style.display = "none";
                showErrorPage("An unexpected error occurred: " + err.message);
            });
        });

        function showErrorPage(message) {
            document.body.innerHTML = `
                <div style="text-align: center; padding: 80px;">
                    <h2 style="color: red;">Something went wrong</h2>
                    <p>${message}</p>
                    <button onclick="location.href='/'">Go Back Home</button>
                </div>
            `;
        }
    </script>
</body>
</html>
